{% extends "base.html" %}

{% block title %}Login - SocialHub{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">üåê SocialHub</div>
        <h2 style="text-align: center; margin-bottom: 24px; color: #18191a;">Welcome Back!</h2>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;">
                Login
            </button>
        </form>
        
        <div class="auth-footer">
            Don't have an account? <a href="{{ url_for('register') }}">Sign up</a>
        </div>
    </div>
</div>
{% endblock %}
