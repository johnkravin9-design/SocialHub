{% extends "base.html" %}

{% block title %}Login - SocialHub{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">üåê</div>
        <h1 style="text-align: center; font-size: 32px; margin-bottom: 8px;">SocialHub</h1>
        <p style="text-align: center; color: var(--gray); margin-bottom: 24px;">
            Connect with friends and the world around you
        </p>
        
        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Log In
            </button>
        </form>
        
        <div class="auth-footer">
            Don't have an account? <a href="{{ url_for('register') }}">Sign up</a>
        </div>
    </div>
    
    <div style="text-align: center; margin-top: 20px; color: white;">
        <p style="font-size: 14px;">‚ú® Features: Wall Posts ‚Ä¢ Pokes ‚Ä¢ Photo Tags ‚Ä¢ Invites ‚Ä¢ Real-time Chat</p>
    </div>

{% endblock %}
