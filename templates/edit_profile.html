{% extends "base.html" %}

{% block title %}Edit Profile - SocialHub{% endblock %}

{% block content %}
<div style="max-width: 800px; margin: 40px auto; padding: 0 16px;">
    <div class="widget">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <h2 style="font-size: 24px; font-weight: bold;">‚úèÔ∏è Edit Profile</h2>
            <a href="{{ url_for('profile', username=user.username) }}" class="btn btn-secondary">Cancel</a>
        </div>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Profile Picture</label>
                <div style="display: flex; align-items: center; gap: 20px; margin-top: 12px;">
                    <img src="{{ url_for('static', filename='uploads/profiles/' + user.profile_pic) }}" 
                         id="profilePreview"
                         style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary);">
                    <div>
                        <input type="file" name="profile_pic" id="profilePicInput" accept="image/*" 
                               onchange="previewProfilePic(this)" style="display: none;">
                        <button type="button" class="btn btn-primary" onclick="document.getElementById('profilePicInput').click()">
                            üì∏ Change Photo
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" class="form-control" 
                       value="{{ user.full_name }}" required>
            </div>
            
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" class="form-control" rows="4" 
                          placeholder="Tell us about yourself..." maxlength="500">{{ user.bio or '' }}</textarea>
                <p style="font-size: 13px; color: var(--gray); margin-top: 4px;">
                    <span id="bioCount">{{ (user.bio or '')|length }}</span>/500 characters
                </p>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                üíæ Save Changes
            </button>
        </form>
    </div>
</div>

<script>
function previewProfilePic(input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('profilePreview').src = e.target.result;
        }
        reader.readAsDataURL(input.files[0]);
    }
}

document.getElementById('bio').addEventListener('input', function() {
    document.getElementById('bioCount').textContent = this.value.length;
});
</script>
{% endblock %}
